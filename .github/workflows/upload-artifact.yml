name: Upload Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Upload artifact
      run: |
        echo "Uploading artifact..."
        chmod +x ./.github/workflows/upload_artifact.sh
